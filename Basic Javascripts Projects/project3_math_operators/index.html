<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Functions</title>
</head>
<body>

    <h1>Operator Functions Example</h1>

    <!-- Buttons to trigger each function -->
    <button onclick="addNumbers()">Add (+)</button>
    <p id="addResult"></p>

    <button onclick="subtractNumbers()">Subtract (-)</button>
    <p id="subtractResult"></p>

    <button onclick="multiplyNumbers()">Multiply (*)</button>
    <p id="multiplyResult"></p>

    <button onclick="modulusNumbers()">Modulus (%)</button>
    <p id="modulusResult"></p>

    <button onclick="incrementNumber()">Increment (++)</button>
    <p id="incrementResult"></p>

    <button onclick="decrementNumber()">Decrement (--)</button>
    <p id="decrementResult"></p>

    <button onclick="generateRandomNumber()">Random Number</button>
    <p id="randomResult"></p>

    <script>
        // Function to add two numbers
        function addNumbers() {
            var num1 = 5;
            var num2 = 10;
            var result = num1 + num2; // Add the numbers
            document.getElementById("addResult").innerText = "Result: " + result; // Display the result
        }

        // Function to subtract two numbers
        function subtractNumbers() {
            var num1 = 15;
            var num2 = 5;
            var result = num1 - num2; // Subtract the numbers
            document.getElementById("subtractResult").innerText = "Result: " + result; // Display the result
        }

        // Function to multiply two numbers
        function multiplyNumbers() {
            var num1 = 4;
            var num2 = 6;
            var result = num1 * num2; // Multiply the numbers
            document.getElementById("multiplyResult").innerText = "Result: " + result; // Display the result
        }

        // Function to calculate modulus of two numbers
        function modulusNumbers() {
            var num1 = 20;
            var num2 = 3;
            var result = num1 % num2; // Calculate the remainder
            document.getElementById("modulusResult").innerText = "Result: " + result; // Display the result
        }

        // Function to increment a number
        function incrementNumber() {
            var num = 0; // Starting number
            num++; // Increment the number by 1
            document.getElementById("incrementResult").innerText = "Incremented Value: " + num; // Display the result
        }

        // Function to decrement a number
        function decrementNumber() {
            var num = 1; // Starting number
            num--; // Decrement the number by 1
            document.getElementById("decrementResult").innerText = "Decremented Value: " + num; // Display the result
        }

        // Function to generate a random number
        function generateRandomNumber() {
            var randomNum = Math.random(); // Generate a random number between 0 and 1
            document.getElementById("randomResult").innerText = "Random Number: " + randomNum.toFixed(2); // Display the result rounded to 2 decimal places
        }
    </script>

</body>
</html>
